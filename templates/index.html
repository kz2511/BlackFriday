<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet"  type="text/css" href="{{ url_for('static', filename='static.css') }}">
    <title>BlackFridaySalePrediction</title>
</head>
<body>
      <nav class="navbar navbar-light bg-lightgreen" style="background-color: #7D922F;">
      <a class="navbar-brand" href="#">
        <img src="https://previews.123rf.com/images/molaruso/molaruso1510/molaruso151000019/47787428-black-friday-sale-badge-with-handmade-lettering-calligraphy-and-dark-background-for-logo-banners-lab.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
        BlackFridaySalePrediction
      </a>
    </nav>
    <section id="prediction-form">
        <form class="form" action="/predict", method="POST">
            <h1 class="my-3 text-center">BlackFridaySale Prediction </h1>
            <br>
            <center>
                <div class="col-md-4 my-2">
                    <div class="md-form">
                        <label for ="Age" class="Age"> Enter Your Age</label>
                        <input type="text" class="form-control" id="Age" name="Age" placeholder="Enter your Age" required="required">
                    </div>
                </div>
            </center>
            <center>
                <div class="col-md-4 my-2">
                    <div class="md-form">
                        <label for ="Gender" class="Gender">Enter Your Gender(Enter 1 for Male or 0 For Female)</label>
                        <input type="number" class="form-control" id="Gender" name="Gender" placeholder="Enter your Gender" required="required">
                    </div>
                </div>
            </center>
            <center>
                <div class="col-md-4 my-2">
                    <div class="md-form">
                        <label for ="Oc" class="Oc">Enter  Occupation Code [range = 1 to 20]</label>
                        <input type="number" class="form-control" id="Oc" name="Oc" placeholder="Enter  Occupation Code [range = 1 to 20]" required="required">
                    </div>
                </div>
            </center>
            <center>
                <div class="col-md-4 my-2">
                    <div class="md-form">
                        <label for ="MS" class="MS">Enter Your MartialStatus(Enter 1 for Married or 0 For Unmarried)</label>
                        <input type="number" class="form-control" id="MS" name="MS" placeholder="Enter your Martial Status" required="required">
                    </div>
                </div>
            </center>
            <center>
                <div class="col-md-4 my-2">
                    <div class="md-form">
                        <label for ="city" class="city">Stay in Current City[Years]</label>
                        <input type="number" class="form-control" id="city" name="city" placeholder="Stay in Current City[Years]" required="required">
                    </div>
                </div>
            </center>
            <center>
                <div class="col-md-4 my-2">
                    <div class="md-form">
                        <label for ="pc1" class="pc1">Product Category 1 [range = 1 to 20]</label>
                        <input type="number" class="form-control" id="pc1" name="pc1" placeholder="Product Category 1 [range = 1 to 20]" required="required">
                    </div>
                </div>
            </center>
            <center>
                <div class="col-md-4 my-2">
                    <div class="md-form">
                        <label for ="pc2" class="pc1">Product Category 2 [range = 1 to 20]</label>
                        <input type="number" class="form-control" id="pc2" name="pc2" placeholder="Product Category 2 [range = 1 to 20]" required="required">
                    </div>
                </div>
            </center>
            <center>
                <br>
                <br>
                <div class="col-md-4 my-2">
                    <div class="md-form">
                        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
                    </div>
                </div>
           </center>
        </form>
        <br>
    <br>
    <h2> {{ prediction_text }} </h2>
    </section>

    <!--JavaScript; -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</body>
</html>
